<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تأیید OTP</title>
</head>
<body>
    <h1>تأیید OTP</h1>
    <form method="post">
        {% csrf_token %}
        <label for="otp_code">کد OTP:</label>
        <input type="text" id="otp_code" name="otp_code" required>
        <button type="submit">تأیید</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
